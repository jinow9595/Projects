<!-- !html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header>div>span>a -->
    <header>
        <div><span><a href=""></a></span></div>
    </header>

    <!-- section>div+nav -->
    <section>
        <div></div>
        <nav></nav>
    </section>

    <!-- div>span>a^div -->
    <div>
        <span><a href=""></a></span>
        <div></div>
    </div>

    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!-- footer>div>(span>a)*2+div -->
    <footer>
        <div>
            <span><a href=""></a></span>
            <span><a href=""></a></span>
            <div></div>
        </div>
    </footer>

    <!-- input#id -->
    <input type="text" id="id">

    <!-- div.main__div -->
    <div class="main__div"></div>

    <!-- input:number[placeholder="input number"] -->
    <input type="number" name="" id="" placeholder="input number">

    <!-- ul>li*3#li$ -->
    <ul>
        <li id="li1"></li>
        <li id="li2"></li>
        <li id="li3"></li>
    </ul>

    <!-- section>div>(span>a{a_$})*3^div>nav^^footer -->
    <section>
        <div>
            <span><a href="">a_1</a></span>
            <span><a href="">a_2</a></span>
            <span><a href="">a_3</a></span></div>
        <div>
            <nav></nav>
        </div>
    </section>
    <footer></footer>
</body>
</html>
